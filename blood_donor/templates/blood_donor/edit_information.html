{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="display-4 mt-4">Update Profile</h1>
                <p class="lead">Edit your personal information here.</p>
            </div>
            <article class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary btn-block"> Update </button>
                    </div>
                </form>
            </article>
        </div>
    </div>
</div>

{% endblock content %}
