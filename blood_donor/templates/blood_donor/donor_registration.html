{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="display-4 mt-4">Registration</h1>
                <p class="lead">Create your account as a blood donor here.</p>
            </div>
            <article class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        {{ userform|crispy }}
                        {{ profileform|crispy }}
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary btn-block"> Register </button>
                    </div>
                </form>
            </article>
        </div>
    </div>
</div>


{% endblock content %}
