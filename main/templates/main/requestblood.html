{% extends 'main.html' %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle">
    <section class="search-sec">
        <h1 class="display-4 mb-4" style="color: white;">Find donors in your location.</h1>
        <div class="container">
            <form action="{% url 'requestblood' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <input type="text" class="form-control search-slt" placeholder="Location"
                                    name="Location" required>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <input type="number" class="form-control search-slt" placeholder="Contact Number"
                                    name="ContactInfo" required>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <select class="form-control search-slt" id="exampleFormControlSelect1" name="BloodGroup"
                                    required>
                                    <option>Select Bloodgroup</option>
                                    <option value="O-">O-</option>
                                    <option value="O+">O+</option>
                                    <option value="A-">A-</option>
                                    <option value="A+">A+</option>
                                    <option value="B-">B-</option>
                                    <option value="B+">B+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="AB+">AB+</option>

                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <button type="submit" class="btn btn-danger wrn-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

{% endblock content %}
